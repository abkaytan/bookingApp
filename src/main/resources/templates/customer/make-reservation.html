<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Order Food</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2>New Order</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/customer/make-reservation}" th:object="${reservationDTO}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="customersId" class="col-form-label">Customers Id</label>
                        <input type="text" th:field="*{customersId}" class="form-control" id="customersId" placeholder="customer Id">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="entryDate" class="col-form-label">Entry Date</label>
                        <input type="text" th:field="*{entryDate}" class="form-control" id="entryDate" placeholder="2022-10-14">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="endDate" class="col-form-label">End Date</label>
                        <input type="text" th:field="*{endDate}" class="form-control" id="endDate" placeholder="2022-10-16">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="numberOfPeople" class="col-form-label">Number of People</label>
                        <input type="text" th:field="*{numberOfPeople}" class="form-control" id="numberOfPeople" placeholder="How many people">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="status" class="col-form-label">Status</label>
                        <input type="text" th:field="*{status}" class="form-control" id="status" placeholder="first application">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Reservation">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
