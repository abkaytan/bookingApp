<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="ISO-8859-1">
  <title>Registration</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Create navigation bar -->
  <nav class="navbar fixed-top bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hotel Booking</a>
    </div>
  </nav>

  <br>
  <br>
<!-- Create HTML registration form -->
  <div class="container">
    <div class="row">
     <div class="col-md-6 col-md-offset-3">

      <!-- success message -->
        <div th:if="${param.success}">
          <div class="alert alert-info">You've successfully registered to todo app!</div>
        </div>

       <h1>Registration</h1>

<!--       private String name;-->
<!--       private String address;-->
<!--       private Integer phoneNumber;-->
<!--       private String email;-->
<!--       private String password;-->

      <form th:action="@{/customer/registration}" method="post" th:object="${user}">
        <div class="form-group">
          <label class="control-label" for="name"> name </label>
          <input
                id="name"
                class="form-control"
                th:field="*{name}"
                required autofocus="autofocus"/>
        </div>

        <div class="form-group">
          <label class="control-label" for="address"> address </label>
          <input
                  id="address"
                  class="form-control"
                  th:field="*{address}"
                  required autofocus="autofocus"/>
        </div>

        <div class="form-group">
          <label class="control-label" for="phoneNumber"> phoneNumber </label>
          <input
                  id="phoneNumber"
                  class="form-control"
                  th:field="*{phoneNumber}"
                  required autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="email"> Email </label>
          <input
                  id="email"
                  class="form-control"
                  th:field="*{email}"
                  required autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="password"> Password </label>
          <input
                  id="password"
                  class="form-control"
                  type="password"
                  th:field="*{password}"
                  required autofocus="autofocus" />
        </div>
        <br>

        <div class="form-group">
          <button type="submit" class="btn btn-success">Register</button>
          <span>Already registered? <a href="/" th:href="@{/customer/login}">Login here</a></span>
        </div>
      </form>

     </div>
  </div>
</div>
</body>
</html>
