<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Reservation</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <h2 class="my-5">Reservation</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Entry Date</th>
            <th>End Date</th>
            <th>Number Of People</th>
            <th>Status</th>
            <th>Check In</th>
            <th>Check Out</th>
            <th>Order Food</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation: ${reservations}">
            <td th:text="${reservation.entryDate}"></td>
            <td th:text="${reservation.endDate}"></td>
            <td th:text="${reservation.numberOfPeople}"></td>
            <td th:text="${reservation.status}"></td>
            <td><a th:href="@{/customer/checkIn/{customersId}(customersId=${reservation.customersId})}" class="btn btn-primary"><i class="fas fa-user-edit"></i></a></td>
            <td><a th:href="@{/customer/checkOut/{customersId}(customersId=${reservation.customersId})}" class="btn btn-danger"><i class="fa fa-user-times"></i></a></td>
            <td><a th:href="@{/customer/order_food}" class="btn btn-primary"><i class="fas fa-plus-circle"></i></a></td>
        </tr>
        </tbody>
    </table>
    <p><a th:href="@{/new_reservation}" class="btn btn-primary" ><i class="fas fa-plus-circle"></i></a> </p>


</div>

</body>
</html>
